{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for item in item_list %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img
          src="{{ item.item_image }}"
          class="card-img-top"
          alt="{{ item.item_name }}"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.item_name }}</h5>
          <p class="card-text text-muted">{{ item.item_desc }}</p>
          <p class="mb-1"><strong>Price:</strong> ${{ item.item_price }}</p>
          <p class="mb-2"><strong>Added by:</strong> {{ item.user_name }}</p>
          <a href="{% url 'food:detail' item.id %}" class="btn btn-outline-primary btn-sm">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
