{% extends 'food/base.html' %} {% block body %}
<div class="container mt-5 d-flex justify-content-center">
  <div
    class="card shadow p-4 text-center rounded-4"
    style="max-width: 400px; width: 100%"
  >
    <img
      src="{{ user.profile.image.url }}"
      alt="Profile Picture"
      class="rounded-circle mx-auto mb-3"
      style="
        width: 120px;
        height: 120px;
        object-fit: cover;
        border: 3px solid #17a2b8;
      "
    />
    <h3 class="text-primary mb-1">@{{ user.username }}</h3>
    <p class="text-muted">{{ user.profile.location }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Location:</strong> {{ user.profile.location }}</p>

    <a href="{% url 'logout' %}" class="btn btn-outline-danger mt-3">Logout</a>
  </div>
</div>
{% endblock %}
